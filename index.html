<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WalksCrocs Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFFFFF;
      color: #333;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 600px;
      background-attachment: fixed;
    }
    header {
      background-color: #84BD00;
      text-align: center;
      padding: 1rem;
    }
    header img {
      height: 200px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .section-title {
      font-size: 1.5rem;
      color: #84BD00;
      margin: 2rem 0 1rem;
      font-weight: bold;
      font-family: 'Rubik Mono One', sans-serif;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background: #f9fff2;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .product:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .product h3 {
      margin: 0.5rem 0;
      color: #84BD00;
      font-family: 'Rubik Mono One', sans-serif;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.1);
    }
    .product select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 1rem;
      background-color: #fff;
    }
    .product .price {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .product .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .product button.cart-btn,
    .product a.buy-btn {
      background-color: #84BD00;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Rubik Mono One', sans-serif;
    }
    .cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #FFFFFF;
      border: 2px solid #84BD00;
      padding: 1rem;
      border-radius: 10px;
      max-width: 300px;
      z-index: 999;
    }
    .cart h4 {
      margin-top: 0;
      color: #84BD00;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 0.5rem;
    }
    .cart .checkout-btn {
      margin-top: 1rem;
      display: block;
      width: 100%;
      background-color: #84BD00;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Rubik Mono One', sans-serif;
      cursor: pointer;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }
    @media (max-width: 768px) {
      header img {
        height: 40px;
      }
      body {
        background-size: 300px;
      }
      .container {
        padding: 1rem;
      }
      .product {
        padding: 0.8rem;
      }
      .product h3, .section-title {
        font-size: 1.1rem;
      }
      .product select, .product button.cart-btn, .product a.buy-btn {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
      .cart {
        position: static;
        margin-top: 2rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="WalksCrocs Logo">
  </header>

  <div class="container">
    <div class="section-title">Classic Series</div>
    <div class="product-grid" id="classicGrid"></div>

    <div class="section-title">Classic Crush Series</div>
    <div class="product-grid" id="crushGrid"></div>
  </div>

  <div class="cart">
    <h4>Keranjang Belanja</h4>
    <ul id="cartItems"></ul>
    <button class="checkout-btn" onclick="checkoutCart()">Bayar Sekarang</button>
  </div>

  <script>
    const classicColors = ["Black", "White", "Bone", "Grey", "Army", "Navy", "Frost Blue", "Magenta", "Lilac", "Tosca", "Pink Milk"];
    const classicSizes = {
      common: ["M4W6", "M5W7", "M6W8", "M7W9"],
      extended: ["M4W6", "M5W7", "M6W8", "M7W9", "M8W10", "M9W11", "M10W12", "M11"]
    };
    const crushColors = ["Black", "White", "Bone", "Multi", "Magenta", "Latte"];
    const crushSizes = ["M4W6", "M5W7", "M6W8", "M7W9"];

    const cart = [];
    const classicGrid = document.getElementById('classicGrid');
    const crushGrid = document.getElementById('crushGrid');
    const cartItems = document.getElementById('cartItems');

    function addToCart(series, color, size) {
      cart.push({ series, color, size });
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = cart.map((item, index) => `
        <li>
          ${item.series} - ${item.color} - Size: ${item.size}
          <button class="remove-btn" onclick="removeFromCart(${index})">Hapus</button>
        </li>
      `).join('');
    }

    function checkoutCart() {
      const message = cart.map(item => `â€¢ ${item.series} - ${item.color} - Size: ${item.size}`).join('%0A');
      const url = `https://wa.me/6285171002907?text=Halo%20saya%20ingin%20memesan:%0A${message}`;
      window.open(url, '_blank');
    }

    function createProductCard(series, color, sizes, price, prefix) {
      const card = document.createElement('div');
      card.className = 'product';

      const imageName = `${prefix} ${color}.png`;

      card.innerHTML = `
        <img src="${imageName}" alt="${series} ${color}" />
        <h3>${series} - ${color}</h3>
        <select id="size-select-${series}-${color}">
          ${sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
        </select>
        <p class="price">IDR ${price.toLocaleString()}</p>
        <div class="buttons">
          <button class="cart-btn" onclick="addToCart('${series}', '${color}', document.getElementById('size-select-${series}-${color}').value)">Tambah ke Keranjang</button>
          <a class="buy-btn" target="_blank" href="https://wa.me/6285171002907?text=Saya%20ingin%20beli%20${encodeURIComponent(series)}%20${encodeURIComponent(color)}">Beli Sekarang</a>
        </div>
      `;

      return card;
    }

    classicColors.forEach(color => {
      const sizes = ["Frost Blue", "Magenta", "Lilac", "Tosca", "Pink Milk"].includes(color) ? classicSizes.common : classicSizes.extended;
      const card = createProductCard("Classic", color, sizes, 349000, "c");
      classicGrid.appendChild(card);
    });

    crushColors.forEach(color => {
      const card = createProductCard("Classic Crush", color, crushSizes, 549000, "cc");
      crushGrid.appendChild(card);
    });
  </script>
</body>
</html>
